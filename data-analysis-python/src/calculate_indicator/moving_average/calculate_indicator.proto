syntax = "proto3";

option go_package = "api-go/src/service/gateway/moving_average";  // プロジェクトのルートからの相対パス


service MovingAverageService {
  rpc CalculateMovingAverage(MovingAverageRequest) returns (MovingAverageResponse) {}
}

message MovingAverageRequest {
  repeated float stock_data = 1;
  int32 window_size = 2;
}

message MovingAverageResponse {
  repeated double values = 1;
}

