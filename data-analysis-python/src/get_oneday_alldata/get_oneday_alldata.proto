// get_oneday_alldata.proto
syntax = "proto3";

option go_package = "api-go/src/service/ms_gateway/get_oneday_alldata";

// Define the service for getting all stock data on a specific date
service GetOneDayAllDataService {
  rpc GetOneDayAllData (GetOneDayAllDataRequest) returns (GetOneDayAllDataResponse);
}

// Request message contains the date
message GetOneDayAllDataRequest {
  string date = 1;  // The date for which to retrieve stock data (format: YYYY-MM-DD)
}

// Message to hold individual stock data
message StockData {
  double open = 1;
  double close = 2;
  double high = 3;
  double low = 4;
  double volume = 5;
}

// Response message contains a map of ticker symbols to StockData
message GetOneDayAllDataResponse {
  map<string, StockData> stock_data = 1;  // Key: ticker symbol, Value: StockData
}


